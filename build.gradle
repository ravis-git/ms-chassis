buildscript {
    ext {
        springBootVersion = '1.5.6.RELEASE'
    }
    repositories {


        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'maven'

group= 'com.example.microservicechassisplugin.chassis'
version= '0.1.1-SNAPSHOT'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile gradleApi()
    //spring boot
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jersey', version: '1.5.6.RELEASE'
    compile "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
}